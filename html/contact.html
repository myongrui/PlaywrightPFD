<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Page</title>
    <link href="../css/normalize.css" rel="stylesheet" />
    <link href="../css/stylecontact.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Lora&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0ab6daec5d.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scriptcontact.js" defer></script>
  </head>
  <body id="home">
    <header>
      <ul>
        <li><a href="index.html">.home( )</a></li>
        <li><a href="aboutme.html">.about( )</a></li>
        <li><a href="education.html">.education( )</a></li>
        <li>
          <a href="contact.html" class="thispage">.contact( )</a>
        </li>
      </ul>
    </header>
    <main>
      <h1>Contact Me</h1>
      <section class="formsection">
        <form method="get" id="form">
          <input
            name="name"
            class="firstrow"
            type="text"
            placeholder="Name"
            required
          />
          <input
            name="email"
            class="firstrow"
            type="email"
            placeholder="Email"
            required
          />
          <input
            name="subject"
            class="secondrow"
            type="text"
            placeholder="Subject"
            required
          />
          <textarea
            name="message"
            class="thirdrow"
            placeholder="Message"
            rows="5"
            required
          ></textarea>
          <input id="submitform" type="submit" />
        </form>
        <ul>
          <li>
            <a href="mailto:maryongrui@gmail.com "
              ><i class="fas fa-envelope"></i
            ></a>
          </li>
          <li>
            <a href="https://t.me/myongrui">
              <i class="fab fa-telegram-plane"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/maryongrui/">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/myongrui">
              <i class="fab fa-github"></i>
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
